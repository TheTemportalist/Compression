// Download repo things, this is required stuffs
buildscript {
    repositories {
        mavenCentral()
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
        maven {
            name = "sonatype"
            url = "https://oss.sonatype.org/content/repositories/snapshots/"
        }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:1.2-SNAPSHOT'
    }
}

// this is scala source
apply plugin: 'scala'
apply plugin: 'forge'

apply from: 'OriginGradle/index.gradle'

repositories {
    maven {
        name "DDD repo"
        url "http://doubledoordev.net/maven/"
    }
}

dependencies {
    compile("com.temportalist.origin:Origin:${config.minecraft_version}-4+:dev")
}

// Used for processing, dont meddle
processResources {
    // this will ensure that this task is redone when the versions change.
    inputs.property "version", project.version
    inputs.property "mcversion", project.minecraft.version

    // replace stuff in mcmod.info, nothing else
    from(sourceSets.main.resources.srcDirs) {
        include '**/*.info'

        // replace version and mcversion
        expand 'version': project.version, 'mcversion': project.minecraft.version, 'mc_version': project.minecraft.version
    }

    // copy everything else, thats not the mcmod.info
    from(sourceSets.main.resources.srcDirs) {
        exclude '**/*.info'
    }
}

